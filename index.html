<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Iqama Web Form</title>
</head>
<body>
    <form id="form">
        <h2>Add Mosque</h2>
        <div class="form-group">
            <label for="mosque-name">Mosque Name</label>
            <input type="text" class="form-control" id="mosque-name" placeholder="Enter Mosque Name">
        </div>

        <div class="form-group">
            <label for="mosque-address">Mosque Address</label>
            <input type="text" class="form-control" id="mosque-address" placeholder="Enter Mosque Address">
        </div>

        <label>Coordinates</label>
        <div class="form-row" aria-describedby="coorinates-description">
            <div class="form-group col">
                <label for="latitude">Latitude</label>
                <input type="text" class="form-control" id="latitude" placeholder="Enter Latitude" disabled>
            </div>

            <div class="form-group col">
                <label for="longitude">Longitude</label>
                <input type="text" class="form-control" id="longitude" placeholder="Enter Longitude" disabled>
            </div>
        </div>    
        <small id="coordinates-description">
            If you are presently in the mosque, click the get coordinates button at the bottom.
        </small>

        <div class="form-group">
            <label for="imam-name">Imam Name</label>
            <input type="text" class="form-control" id="imam-name" placeholder="Name of the Imam">
        </div>

        <div class="form-group">
            <label for="phone-number-1">Phone Number</label>
            <input type="text" class="form-control" id="phone-number-1" placeholder="Enter the person's phone number">
        </div>

        <label for="prayer-times">Prayer Times</label>
        <div id="prayer-times">

            <label for="fajr">Fajr</label>
            <div id="fajr" class="form-row">
                <div class="form-group col">
                    <label for="fajr-azan-time">Azan Time</label>
                    <input type="time" class="form-control" id="fajr-azan-time" placeholder="What position does this person hold?">
                </div>   

                <div class="form-group col">
                    <label for="fajr-iqama-time">Iqama Time</label>
                    <input type="time" class="form-control" id="fajr-iqama-time" placeholder="What position does this person hold?">
                </div>        
            </div>

            <label for="dhuhr">Dhuhr</label>
            <div id="dhuhr" class="form-row">
                <div class="form-group col">
                    <label for="dhuhr-azan-time">Azan Time</label>
                    <input type="time" class="form-control" id="dhuhr-azan-time" placeholder="What position does this person hold?">
                </div>   

                <div class="form-group col">
                    <label for="dhuhr-iqama-time">Iqama Time</label>
                    <input type="time" class="form-control" id="dhuhr-iqama-time" placeholder="What position does this person hold?">
                </div>        
            </div>

            <label for="asr">Asr</label>
            <div id="asr" class="form-row">
                <div class="form-group col">
                    <label for="asr-azan-time">Azan Time</label>
                    <input type="time" class="form-control" id="asr-azan-time" placeholder="What position does this person hold?">
                </div>   

                <div class="form-group col">
                    <label for="asr-iqama-time">Iqama Time</label>
                    <input type="time" class="form-control" id="asr-iqama-time" placeholder="What position does this person hold?">
                </div>        
            </div>

            <label for="mahgrib">Maghrib</label>
            <div id="mahgrib" class="form-row">
                <div class="form-group col">
                    <label for="mahgrib-azan-time">Azan Time</label>
                    <input type="time" class="form-control" id="mahgrib-azan-time" placeholder="What position does this person hold?">
                </div>   

                <div class="form-group col">
                    <label for="mahgrib-iqama-time">Iqama Time</label>
                    <input type="time" class="form-control" id="mahgrib-iqama-time" placeholder="What position does this person hold?">
                </div>        
            </div>

            <label for="isha">Isha</label>
            <div id="isha" class="form-row">
                <div class="form-group col">
                    <label for="isha-azan-time">Azan Time</label>
                    <input type="time" class="form-control" id="isha-azan-time" placeholder="What position does this person hold?">
                </div>   

                <div class="form-group col">
                    <label for="isha-iqama-time">Iqama Time</label>
                    <input type="time" class="form-control" id="isha-iqama-time" placeholder="What position does this person hold?">
                </div>        
            </div>

            <label for="jumaat">Juma'at</label>
            <div id="jumaat" class="form-row">
                <div class="form-group col">
                    <label for="jumaat-azan-time">Azan Time</label>
                    <input type="time" class="form-control" id="jumaat-azan-time" placeholder="What position does this person hold?">
                </div>   

                <div class="form-group col">
                    <label for="jumaat-iqama-time">Iqama Time</label>
                    <input type="time" class="form-control" id="jumaat-iqama-time" placeholder="What position does this person hold?">
                </div>        
            </div>
        </div>

        <button class="btn btn-secondary" type="button" id="btn-coords">
            Get Coordinates
        </button>

        

        <button class="btn btn-primary" type="submit">Add Mosque</button>    
        <small>
            Make sure to click "Add Mosque" first before adding books
        </small>
    </form>

    <form id="book-form">
        <h2>Add Books</h2>
        <p>Add books used in this mosque. You can add as many as you want but can only be done one at a time</p>
        <div>
            <div class="form-group">
                <label for="book-name">Book Name</label>
                <input type="text" class="form-control" id="book-name" placeholder="Enter Book Name">
            </div>
    
            <div class="form-group">
                <label for="book-teacher">Teacher</label>
                <input type="text" class="form-control" id="book-teacher" placeholder="Enter the name of the person teaching this book">
            </div>
        </div>

        <ul class="list-group" id="days">

        </ul>

        
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Add Days
        </button>
    
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Add a day</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">


                        <div class="form-row">
                            <div class="form-group col">
                                <label for="book-day">Day of the week</label>
                                <select class="form-select" id="book-day">
                                    <option value="0">Sunday</option>
                                    <option value="1">Monday</option>
                                    <option value="2">Tuesday</option>
                                    <option value="3">Wednesday</option>
                                    <option value="4">Thursday</option>
                                    <option value="5">Friday</option>
                                    <option value="6">Saturday</option>
                                </select>
                                
                            </div>
                            
                            <div class="form-group col">
                                <label for="book-time">Time</label>
                                <input type="time" class="form-control" id="book-time" placeholder="Enter the name of the person teaching this book">
                            </div>
                        </div>
            
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="btn-add-day" class="btn btn-primary">Understood</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <button class="btn btn-primary btn-large" type="submit">
        Submit Form
    </button>

    </form>

    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
